<html lang="pt-br">

  <title>Freitas Varejo - Jogo da Roleta Premiada</title>

          <div class="circle circle13 odd"></div>
          <div class="circle circle14 even"></div>
          <div class="circle circle15 odd"></div>
          <div class="circle circle17 odd"></div>
          <div class="circle circle18 even"></div>
          <div class="circle circle19 odd"></div>
          <div class="circle circle20 even"></div>
          <div class="circle circle22 even"></div>
          <div class="circle circle23 odd"></div>
          <div class="circle circle24 even"></div>
          <div class="circle circle25 odd"></div>

          </div>
        </div>
  </div>

      </div>
      <div class="WheelContainer">
        
        <div class="ArrowDown"></div>
        <canvas id="canvas" class="WheelCanvas" width="400" height="400"></canvas>
        <div class="WheelCircles"></div>

        <div class="ray ray10"></div>
    </div>
        </output>
      </div>
      <div class="Actions">
        <button class="SpinButton Punch">Girar a Roleta!</button>
      </div>

    </div>
  </div>
  <script src="TweenMax.min.js"></script>
  <script src="bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>
